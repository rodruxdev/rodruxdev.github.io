<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <title>Rodrigo Goitia</title>

<body>
  <main>
    <div class="blue-header"></div>
    <section class="title--container">
      <div class="title--name-container">
        <h1 class="title--name">RODRIGO GOITIA</h1>

      <div class="title--position-container">

      </div>
    </section>
    <section class="coming--container">
      <p>COMING SOON...</p>
    </section>
    <section class="quotes--big-container">
      <div class="quotes--container">
        <div class="quotes--learning-container">
          <p>PASSIONATE ABOUT LEARNING</p>
        </div>
        <div class="quotes--talent-container">
          <p>"LET YOUR TALENT CREATE FOR OTHERS"<br><span>- Rodrigo Goitia</span></p>
        </div>
      </div>
      <div class="quotes--decoration"></div>
    </section>
    <section class="quotes--litle-container">
      <div class="quote--inclussion-container">
        <p>"INCLUSSION IS THE KEY TO GROWTH"<br><span>- Jesse Jackson</p>
      </div>
      <div class="quotes--help-container">
        <p>I WAS MADE TO HELP TO CREATE A BETTER WORLD</p>
      </div>
    </section>
    <section class="contact--container">
      <div class="contact--title-container">
        <h3>CONTACT ME</h3>
      </div>
      <div class="contact--links-container">
        <div class="contact--button">
          <a href="https://github.com/rodruxdev">
            <span class="contact--button-icon" data-icon="ant-design:github-filled"></span>
            @rodruxdev
          </a>
        </div>
        <div class="contact--button">
          <a href="https://www.linkedin.com/in/rodrigo-goitia/">
            <span class="contact--button-icon" data-icon="ant-design:linkedin-filled"></span>
            Rodrigo Goitia
          </a>
        </div>
        <div class="contact--button">
          <a href="https://twitter.com/rodruxdev">
            <span class="contact--button-icon" data-icon="ant-design:twitter-outlined"></span>
            @rodruxdev
          </a>
        </div>
        <div class="contact--button">
          <a href="https://www.instagram.com/rodruxdev">
            <span class="contact--button-icon" data-icon="ant-design:instagram-filled"></span>
            @rodruxdev
          </a>
        </div>
      </div>
    </section>

  <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
